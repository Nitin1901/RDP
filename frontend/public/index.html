<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/images/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/images/icon-192x192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>RDP App</title>
    <style type="text/css">
      body {
        margin: 0;
        padding: 0;
        font-family: Roboto, Helvetica, Arial, sans-serif;
      }
      .navbar {
        background-color: #1976d2;
      }
      .navbar h3 {
        display: inline-block;
        text-align: left;
        padding: 10px;
        color: white;
        text-decoration: none;
      }
      .navbar a {
        display: inline-block;
        padding: 10px;
        color: #fff;
        text-decoration: none;
      }
      .page-info {
        padding: 10px;
      }
      .Current {
        color: #2e8b57;
      }
      .Completed {
        color: #ff6347;
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="navbar">
        <h3>RDP</h3>
      </div>
      <p class="page-info">Loading...</p>
    </div>
  </body>
</html>
